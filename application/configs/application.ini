[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = SEARCH_ENGINE_APPLICATION_PATH "/../library"
bootstrap.path = SEARCH_ENGINE_APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "SearchEngine_Bootstrap"
appnamespace = "SearchEngine"
resources.frontController.controllerDirectory = SEARCH_ENGINE_APPLICATION_PATH "/controllers"
resources.frontController.params.displayExceptions = 0

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
